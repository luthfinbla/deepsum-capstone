<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In — Deepsum</title>
    <link rel="stylesheet" href="/deepsum-frontend/src/css/signup.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <h1>Deepsum Sign In</h1>
        <p class="subtext">Continue with your preferred provider</p>

        <div class="btn-group">
          <button id="google-login" class="btn btn-outline">
            <img src="images/icons8-google.svg" alt="Google" />
            Sign in with Google
          </button>
          <button id="github-login" class="btn btn-outline">
            <img src="images/icons8-github.svg" alt="GitHub" />
            Sign in with GitHub
          </button>
        </div>

        <p class="terms">
          By signing in, you agree to our <a href="#">Terms</a>.
        </p>
      </div>
    </div>
    <script src="/deepsum-frontend/src/js/signup.js"></script>
  </body>
</html>
